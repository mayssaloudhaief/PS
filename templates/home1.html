<!doctype html>
<html lang="en">
	<head>
		<title>Scan Nmap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

		<!-- Custom Scripts -->
		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</head>
    <body>
        <div class="main-header">
            <div class="container">
                <h3>Nmap Scan </h3>
                <div class="col-xs-6" style="padding-left: 0px;">
                </div>
                <div class="col-xs-6 text-right">
                </div>
            </div>
        </div>
		<form action="#" method="post" style="padding-left: 8%;">

			<h1> Choose the type of scan :</h1>
			<input type="checkbox" id="scan port"  name=scan  value="scan port">
			<label>Port scan </label>

			<input type="checkbox" id="scan os"  name=scan  value="scan os">
			<label>Os detection</label>
			<input type="checkbox" id="scan fw"  name=scan  value="scan firewall">
			<label>Firewall scan </label>

				
			<p style="padding-left: 0.5cm; margin-top: 4%;"><input type="submit" value="Scan"/> </p>
			
		</form>
		<a  style="padding-left: 9%; display: flexbox; color: black;"href="http://127.0.0.1:3000"> <button style="display: flexbox;">Go Back</button>  </a>
	</div>
</body>
</html>
